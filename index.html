<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/quackcircle.png">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/"
          }
        }
    </script>
    <title>QuackView3D</title>
  </head>
  <body onload="">
    <div id="root">
      <h1>QuackView3D</h1>
      <div style="display: flex;">
        <div class="column" style="flex-basis: 75%; padding: 0;">
          <div class="container" id="render-target" style="width: 100%; height: 100%; border:none">
            <span>
              Click & drag to rotate. Hold Shift to pan.
              <br>
              Maximum print volume is 180mm x 180mm x 180mm.
            </span>
          </div>
        </div>
        <div class="column" style="flex-basis: 25%;">
          <button id="file-upload-button" style="margin-top: 10px;">Upload Model</button>
          <input type="file" id="file-upload-input" style="display: none;" accept=".stl">
          <div class="container" id="card-container"></div>
        </div>
      </div>
      <div class="footer subtle">
        <span>3D Print Estimation Tool</span>
        <span>v1.0.0</span>
        <span>2025-05-11</span>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="close">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

    </svg>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
